<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Página</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Agrega el enlace a Bootstrap Icons CDN en el encabezado de tu HTML -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Incluye jQuery desde el CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Incluye tu archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Contenido de tu página -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div id="main" class="px-2 text-center">
        <h3 id="title-theme" class="mt-4">​</h3>
        <div class="d-flex justify-content-center align-items-center">
          <div class="d-flex justify-content-center" id="content">
            <!-- Tu contenido aquí -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Carga al Inicio -->
    <div
      class="modal fade"
      id="cargaModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <p>La página se está cargando. Por favor, espera...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje de rotación oculto inicialmente -->
    <div
      id="rotateInstruction"
      class="rotate-instruction"
      style="display: none"
    >
      <div class="rotate-text">
        Por favor, gire su dispositivo a la vista horizontal.
      </div>
      <div class="rotate-icon rotate-icon-animation">&#8635;</div>
    </div>

    <!-- Modal de Bienvenida -->
    <div
      class="modal fade"
      id="miModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
      data-bs-interval="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div
            class="modal-header text-center d-flex justify-content-center align-items-center"
          >
            <h4
              class="modal-title text-center"
              id="modalLabel"
              style="display: none"
            ></h4>
            <h4 class="text-center">!Bienvenido a esta capacitación!</h4>
          </div>
          <div class="modal-body text-justify">
            <p>
              Para disfrutar al máximo de la experiencia, sigue estas
              instrucciones:
            </p>
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="carousel"
              data-bs-interval="false"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                  style="background-color: black"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                  style="background-color: black"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                  style="background-color: black"
                ></button>
              </div>

              <div class="carousel-inner">
                <div class="carousel-item text-center active">
                  <img
                    src="imagen/img01.jpg"
                    class="img-fluid mobile"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item text-center">
                  <img
                    src="imagen/img02.jpg"
                    class="img-fluid mobile"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <div class="carousel-item text-center">
                  <img
                    src="imagen/img03.jpg"
                    class="img-fluid mobile"
                    alt="..."
                  />
                  <div class="carousel-caption d-none d-md-block"></div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <i class="fas fa-chevron-left fa-2x" style="color: black"></i>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <i class="fas fa-chevron-right fa-2x" style="color: black"></i>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <div class="text-centers">
              <button
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
                onclick="reproducirFirst()"
              >
                Empezar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modal-primary"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-lg modal-content-rounded"
      >
        <div class="modal-content">
          <div class="modal-body">
            <!-- Aquí coloca tu contenido -->
            <p class="fw-bold desvanecer-medio text-center">
              <span id="title-modal"></span>
              <span
                class="titles-secondary-modals fw-bold text-center"
                id="title-secondary-modal"
              ></span>
            </p>
            <div
              class="d-flex justify-content-center align-items-center mobile flip-container"
            >
              <!-- Contenedor para imagen y texto -->
              <div class="flip-content">
                <!-- Contenido de la cara frontal (imagen) -->
                <div
                  class="flip-front d-flex justify-content-center align-items-center"
                >
                  <div class="container-loading-img">
                    <img
                      src=""
                      id="img-modal"
                      alt="Imagen 1"
                      class="img-fluid border-2 modal-img loading-image"
                    />
                  </div>
                </div>
                <!-- Contenido de la cara trasera (texto) -->
                <div
                  class="flip-back d-flex justify-content-center align-items-center"
                >
                  <p>Aquí puedes colocar tu texto inventado.</p>
                </div>
                <!-- Botón con ícono para activar el efecto flip -->
              </div>
            </div>
            <div class="icon-text text-center mt-3">
              <button
                type="button"
                class="btn btn-primary d-flex justify-content-center align-items-center"
                id="flipButton"
              >
                <i class="fa-solid fa-text-height"></i>
              </button>
            </div>
          </div>
          <!-- Nuevo botón de cierre en la esquina superior derecha -->
          <button
            type="button"
            class="btn btn-close-custom"
            data-bs-dismiss="modal"
            aria-label="Close"
            onclick="finalizar()"
          >
            <img src="imagen/x.svg" alt="Cerrar" class="svg-icon" />
          </button>
        </div>
      </div>
    </div>

    <audio id="miAudio" src="" preload="auto"></audio>
    <audio id="background-audio" autoplay loop controls hidden>
      <source src="audio/background.mp3" type="audio/mpeg" />
      Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Incluye tu archivo JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Al hacer clic en el botón personalizado "Previous"
        $("#custom-carousel-buttons .carousel-control-prev").click(function () {
          $("#carouselExampleCaptions").carousel("prev");
        });

        // Al hacer clic en el botón personalizado "Next"
        $("#custom-carousel-buttons .carousel-control-next").click(function () {
          $("#carouselExampleCaptions").carousel("next");
        });
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
